<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RockPaperS Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <ul>
        <li>
            <h1>Rock Paper Scissors</h1>
        </li>

    </ul>


    <div class="images">

        <img src="img/rock.png" alt="rock" id="rock">
        <img src="img/paper.png" alt="paper" id="paper">
        <img src="img/scissors.png" alt="scissors" id="scissors">

    </div>

    <div class="score">
        <h3 id="playerScore">Player Score = 0</h3>
        <h3 id="computerScore">Computer Score = 0</h3>
    </div>




    <script src="script.js"></script>
</body>

</html>
